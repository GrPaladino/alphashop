<section class="content-main">

  <div class="content-header">
    <h2 class="content-title">Griglia Prodotti</h2>
    <div>
      <a href="#" class="btn btn-light">Esporta</a>
      <a href="#" class="btn btn-light">Importa</a>
      <a routerLink="/articoli" class="btn btn-success">
        <i class="material-icons md-list"></i>
        List View
      </a>
      <a href="#" class="btn btn-primary">
        <i class="material-icons md-plus"></i>Nuovo
      </a>
    </div>
  </div>

  <div class="card mb-4">

      <header class="card-header">
      <div class="row gx-3">
        <div class="col-lg-4 col-md-6 me-auto">
          <input type="text" placeholder="Cerca..." class="form-control">
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Status</option>
            <option>Attivo</option>
            <option>Eliminato</option>
            <option>Tutti</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Cetegorie</option>
            <option>Alimentari</option>
            <option>Chimico</option>
            <option>Freschi</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Mostra 20</option>
            <option>Mostra 30</option>
            <option>Mostra 40</option>
          </select>
        </div>
      </div>
    </header> <!-- card-header end// -->

    <div class="card-body">

      <div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5" *ngIf="articoli$">
        <app-articoli-card
        *ngFor="let articolo of articoli$"
        [articolo-card] = "articolo"
        (elimina-card) = "handleDelete($event)"
        (edit) = "handleEdit($event)"
        ></app-articoli-card>
      </div>

      <!-- Paginazione -->
      <nav class="float-end mt-3" aria-label="Page navigation">
        <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</section>
